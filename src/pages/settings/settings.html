<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="lang">
        <ion-option selected value="en">English</ion-option>
        <ion-option value="fr">le français</ion-option>
        <ion-option value="sp">el español</ion-option>
        <ion-option value="ko">Korean</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Push Notification</ion-label>
      <ion-toggle enable checked="true"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
