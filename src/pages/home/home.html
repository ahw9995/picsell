<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="goPreviewPhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
      <!--<button ion-button icon-only (click)="takePhoto()">-->
        <!--<ion-icon name="camera"></ion-icon>-->
      <!--</button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid no-padding text-center [ngClass]="blurFlag ? 'background-blur' : ''">
    <ion-row no-padding >
      <ion-col no-margin no-padding col-6 (click)="showPortfolio();" *ngFor="let l of list">
        <img src="{{l.value}}" class="show">
      </ion-col >
    </ion-row>
  </ion-grid>
</ion-content>
