<ion-header no-border>
  <ion-navbar transparent>
    <ion-title text-center>PicSell</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center>
  <img src="assets/imgs/logo.jpg" height="100px" style="margin-top: 10vh;">
  <ion-list margin-top="20px;" inset>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div class="enterBtn" transparent>
    <button ion-button full medium color="dark" (click)="enterWebsite();">Login</button>
    <button ion-button outline full medium color="dark" (click)="enterWebsite();">Join us</button>
  </div>

  <div class="socialBtn" transparent text-center>
    <ion-item text-center no-lines>
      <button ion-button outline large icon-only color="dark" (click)="enterWebsite();" ><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-button outline large icon-only color="dark" (click)="enterWebsite();"><ion-icon name="logo-google"></ion-icon></button>
    </ion-item>
  </div>
</ion-content>
